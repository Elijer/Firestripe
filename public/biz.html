<!DOCTYPE html>
<html>
  <head>
    <!--Caveat Font Link-->
 
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- update the version number as needed -->
     <script src="https://js.stripe.com/v3/"></script>
     
     <script defer src="/__/firebase/7.14.4/firebase-app.js"></script>
     <!-- include only the Firebase features as you need -->
     <script defer src="/__/firebase/7.14.4/firebase-auth.js"></script>
     <script defer src="/__/firebase/7.14.4/firebase-firestore.js"></script>
     <script defer src="/__/firebase/7.14.4/firebase-messaging.js"></script>
     <script defer src="/__/firebase/7.14.4/firebase-storage.js"></script>
     <script defer src="/__/firebase/7.14.4/firebase-functions.js"></script>
 
     
     <!-- initialize the SDK after all desired features are loaded -->
     <script defer src="/__/firebase/init.js"></script>
 
     <!--Load Favicon -->
     <link rel="icon" href="favicon.png"/>
     
     <!--Load Fonts-->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
 
     <!--CSS LINKS-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href = "css/biz_position.css" rel = "stylesheet" type = "text/css" />
     <link href = "css/biz_style.css" rel = "stylesheet" type = "text/css" />
     <link href = "css/animation.css" rel = "stylesheet" type = "text/css" />
   </head>

   <body>

    <!-- ####### BANNER ####### -->
    <div id="banner">

      <button id="banner-spacer" class = "top">
      </button>

      <button id="banner-left" class = "top">
        <span id = "fade-in">
          <a id = "back-button" href = "/"> back </a>
        </span>
      </button>
  
      <button id="banner-middle" class = "top">
        <span id = "fade-in">
          <span id = "username" >  <!--  #username  -->
            $ Business Dashboard $
          </span>
        </span>
      </button>

      <button id="banner-right" class = "top">
        <span id = "fade-in">
          <span id = "are-you-biz" onClick = "onboardBusiness()"> <!--  #are-you-biz  -->
            Are you a business? 
          </span>
        </span>
      </button>

      <button id="banner-spacer" class = "top">
      </button>

    </div>



    <!-- ####### CONTENT ####### -->
    <div id="content">

      <div id = "fade-in">
        <div id = "biz-bio">
          <p1 id = "biz-name"> Business Profile </p1>
          <i id = "loading-stripe-ID" class="fa fa-circle-o-notch fa-spin"></i>
          <span id = "stripe-ID"> </span>
        </div>
      </div>

      <div id = "market-list">
        <table ">
          <tr>
          <!-- Business Name -->
            <td class = "td--name-first" id = "td-1-name">
              Business Name:
            </td>

            <td id = "fade-in">
              <input
              id = "td-name"
              placeholder = "Name"
              oninput = "handleName(event)"
              >
            </td>

            <td class = "name-detail-last">
              <button
              id = "name-save"
              onclick = "handleNameSave(event)">
                Save
              </button>
            </td>
          </tr>
          <!-- Products-->
          <tr>

            <td class = "td-first" id = "td-1">
              Promotion:
            </td>

            <td id = "fade-in">
              <input
              id = "td-product"
              placeholder = "Product"
              oninput = "handleProduct(event)"
              >
            </td>

            <td class = "td-money" id = "fade-in">
              <input
              id = "td-money"
              placeholder = "Price"
              oninput = "handlePrice(event)"
              type="number"
              >
            </td>

            <td class = "product-detail-last">
              <button
              id = "product-save"
              onclick = "handleSave(event)">
                Save
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    </div>
    <script src = "/databaseUtility.js"></script>
    <script src = "/biz.js"></script>
  </body>
</html>
