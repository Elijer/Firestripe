  <body>

    <div id="banner">

      <button id="banner-spacer" class = "top">
      </button>

      <button id="banner-left" class = "top">
        <span id = "fade-in">
          <i id = "loading-stripe-ID" class="fa fa-circle-o-notch fa-spin"></i>
          <span id = "login" onClick = "anonLogin()">
            loading 
          </span>
        </span>
      </button>
  
      <button id="banner-middle" class = "top">
        <span id = "fade-in">
          <span id = "username" >  <!--  #username  -->
            Hey Elijah!
          </span>
        </span>
      </button>

      <button id="banner-right" class = "top">
        <span id = "fade-in">
          <span id = "are-you-biz" onClick = "onboardBusiness()"> <!--  #are-you-biz  -->
            Are you a business?
          </span>
        </span>
      </button>

      <button id="banner-spacer" class = "top">
      </button>

    </div>



    <div id="content">
      <div id = "fade-in">
        <div id = "market-description">
            <p1 id = "market-title"> Market: </p1>
            <p1 id = "market-blurb">
              Buy your junk here. </br>
              (We have the best junk.)
            </p1>
        </div>

        <div id = "market-list">
          <table id = "product-table">
            <!-- Table content generated from firestore data.
            That html snippet can be edited at "addRow()" of "../public/app.js"
            Here it is for reference:

                <tr id = product-row">
                  <td class = "td-first"> ${d.biz} </td>
                  <td> ${d.prod} </td>
                  <td class = "td-money"> ${d.price} </td>
                  <td class = "product-detail-last"> buy </td>
                <tr>

            -->
          </table>
        </div>
      </div>

      <!-- #### STRIPE PAYMENT FORM #### -->
      <form id="payment-form">
        <div id="card-element">
          <!-- Elements will create input elements here -->
        </div>
      
        <!-- We'll put the error messages in this element -->
        <div id="card-errors" role="alert"></div>
      
        <button id="submit"></button>
      </form>


    </div>

    <script src = "/databaseUtility.js"></script>
    <script src = "/app.js"></script>
